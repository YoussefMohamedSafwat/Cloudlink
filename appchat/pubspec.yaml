name: appchat
description: "A new Flutter project."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.4.1 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  firebase_core: ^3.1.1
  firebase_auth: ^5.1.1
  google_sign_in: ^6.2.1
  cloud_firestore: ^5.1.0
  cached_network_image: ^3.3.1
  image_picker: ^1.1.2
  firebase_storage: ^12.1.2
  emoji_picker_flutter: ^2.2.0
  firebase_messaging: ^15.0.4
  http: ^1.2.2
  googleapis_auth: ^1.6.0
  flutter_notification_channel: ^3.1.0
  gallery_saver_updated: ^3.0.0
  flutter_dotenv: ^5.1.0
  flutter_local_notifications: ^17.2.2
  flutter_launcher_icons: ^0.13.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - .env

# Configuration for flutter_launcher_icons
flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/applogo.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/images/applogo.png"
    background_color: "#FFFFFF"
    theme_color: "#FFFFFF"
  windows:
    generate: true
    image_path: "assets/images/applogo.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/images/applogo.png"
